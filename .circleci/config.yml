version: 2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.27.4/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      - run:
          name: Start container and verify it is working and run tests
          command: |
            set -x
            docker-compose up -d
            docker exec -it project_django_1 /bin/sh -c "python manage.py migrate --noinput"
            docker exec -it project_django_1 /bin/sh -c "python manage.py loaddata rent_engine/fixtures/data.json"
            docker exec -it project_django_1 /bin/sh -c "python manage.py loaddata rent_engine/fixtures/customer.json"
            docker exec -it project_django_1 /bin/sh -c "python manage.py loaddata rent_engine/fixtures/version_3.json"
            docker exec -it project_django_1 /bin/sh -c "python manage.py load_data"
            docker exec -it project_django_1 /bin/sh -c "python manage.py test"


workflows:
  main:
    jobs:
      - build-and-test
