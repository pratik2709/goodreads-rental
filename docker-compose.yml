version: "3.8"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432"
    networks:
      - koko

  django:
    restart: always
    build:
      context: .
      dockerfile: DockerFile
    volumes:
      - .:/code
      - static_data:/srv
    ports:
      - "8000"
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:5432", "--", "python", "app.py"]
    networks:
      - koko

  httpnewserver:
    build:
      context: ./nginxconf
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    networks:
      - koko
    depends_on:
      - django
    volumes:
      - static_data:/srv:ro

networks:
  koko:

volumes:
  static_data:


